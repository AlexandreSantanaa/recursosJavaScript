<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mostrar elemento</title>
</head>
<body>
    <p>JS pode mostrar elementos ocultos</p>

    <p id="demo" style="display:none">oLA</p>

    <button type="button" onclick="document.getElementById('demo').style.display='block'">Clique em mim</button>
</body>
</html>
