<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>funcao bodt</title>
</head>
<body>
    <h2>JS na body</h2>

    <p id="demo">Um paragrafo</p>

    <button type="button" onclick="minhaFuncao()">Tente</button>

    <script>
        function minhaFuncao(){
            document.getElementById("demo").innerHTML = "Paragrafo alterado"
        }
    </script>
</body>
</html>
