<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>
        function minhaFuncao(){
            document.getElementById("demo").innerHTML = 'paragrafo alterado'
        }
    </script>
    <title>js na head</title>
</head>
<body>
    <h2>js na head</h2>

    <p id="demo">Um paragrafo</p>

    <button type="button" onclick="minhaFuncao()">Tente</button>
</body>
</html>
